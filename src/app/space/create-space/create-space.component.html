<div class="container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px">
  <mat-card>
    <mat-card-title>
      Create a new Space:
    </mat-card-title>
    <form #creationForm="ngForm" (ngSubmit)="createSpace()">
      <p>
        <mat-form-field [style.width.px]=300 appearance="legacy">
          <input matInput id="name" name="space.name" placeholder="Space Name" [(ngModel)]="space.name" maxlength="40"
                required/>
          <mat-hint align="end">{{space.name.length}} / 40</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field [style.width.px]=300>
          <textarea matInput id="question" name="question.text" placeholder="Seed Question" [(ngModel)]="question.text"
                  maxlength="140" required></textarea>
        </mat-form-field>
      </p>
      <button type="submit" mat-raised-button color="primary" [disabled]="!creationForm.form.valid || this.loadingCreateSpace">Create</button>
    </form>
  </mat-card>
  <mat-spinner *ngIf="this.loadingCreateSpace"></mat-spinner>
</div>
