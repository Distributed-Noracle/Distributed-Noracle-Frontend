<h1>Create a new Space:</h1>

<form #creationForm="ngForm" (ngSubmit)="createSpace()">
  <md-form-field>
    <input mdInput id="name" name="ngModel" placeholder="Space Name" [(ngModel)]="space.name" maxlength="20" required>
    <md-hint align="end">{{space.name.length}} / 20</md-hint>
  </md-form-field>
  <button type="submit" md-raised-button color="primary" [disabled]="!creationForm.form.valid">Create</button>
</form>
