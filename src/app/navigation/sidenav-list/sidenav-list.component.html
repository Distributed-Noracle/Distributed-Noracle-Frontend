<mat-nav-list>
  <a
    mat-list-item
    [routerLink]="['welcome']"
    (click)="onClose()">
    <mat-icon>home</mat-icon>
    <span class="nav-caption">Noracle</span>
  </a>
  <a
    mat-list-item
    [routerLink]="['myspaces']"
    *ngIf="authService.isAuthorized"
    (click)="onClose()">
    <mat-icon>workspaces</mat-icon>
    <span class="nav-caption">My Spaces</span>
  </a>
  <a
    mat-list-item
    [routerLink]="['login']"
    *ngIf="!authService.isAuthorized"
    (click)="onClose()">
    <mat-icon>login</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item *ngIf="authService.isAuthorized" (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span class="nav-caption">Logout</span>
  </a>
</mat-nav-list>
