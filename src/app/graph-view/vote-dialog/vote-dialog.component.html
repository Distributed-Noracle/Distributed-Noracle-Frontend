<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <span *ngFor="let line of data.lines">{{line}}<br/></span>
  <mat-radio-group [(ngModel)]="data.vote">
    <p><mat-radio-button [value]="1">{{data.upvoteText}}</mat-radio-button></p>
    <p><mat-radio-button [value]="0">{{data.neutralText}}</mat-radio-button></p>
    <p><mat-radio-button [value]="-1">{{data.downvoteText}}</mat-radio-button></p>
  </mat-radio-group>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.vote" tabindex="2">Ok</button>
  <button mat-button (click)="onCancel()" tabindex="-1">Cancel</button>
</div>
