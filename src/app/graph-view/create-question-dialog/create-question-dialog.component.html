<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
  <mat-form-field>
    <textarea matInput tabindex="1" [(ngModel)]="data.text"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="data.text" tabindex="2">Ok</button>
  <button mat-raised-button (click)="onCancel()" tabindex="-1">Cancel</button>
</div>
